{% extends "base.html" %}

{% block content %}
  <h1>Taxi drivers</h1>
  <p>Drivers list:</p>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li><a href="{% url "taxi:driver-detail" driver.id %}">{{ driver.first_name }} {{ driver.last_name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No drivers yet</p>
  {% endif %}
{% endblock %}
